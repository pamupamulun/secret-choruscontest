<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>楽曲使用のガイドライン</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Zen Maru Gothic', 'Rounded Mplus 1c', sans-serif;
      font-weight: normal;
      background: linear-gradient(to bottom, #fff3fa, #fae4eb);
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    body.font-loaded {
    opacity: 1;
    }
    header {
      background-color: #ccf5d1;
      padding: 1.5rem;
      text-align: center;
      color: #444;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    h2 {
      color: #f06292;
    }
    nav a {
  text-decoration: none;
  color: #444;
  font-weight: bold;
    }

    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #ffffffcc;
      border-radius: 1rem;
      box-shadow: 0 0 10px #ddd;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      margin-top: 0.5rem;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
        .social-links a {
      display: inline-block;
      margin: 0 0.5rem;
      color: #0066c0;
      text-decoration: none;
    }
  </style>
  <link rel="preload" as="font" href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="loader">
        <span class="loader-text">ぱむるん</span>
      </div>

      <div id="main-content" style="display: none;">
  <header>
    <h1>ぱむるん OFFICIAL SITE</h1>
  </header>

  <nav>
    <nav class="menu">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul>
          <li><a href="https://pamupamulun.github.io/music">作品紹介</a></li>
          <li><a href="https://pamupamulun.github.io/news">お知らせ</a></li>
          <li><a href="https://pamupamulun.github.io/guideline">楽曲使用のガイドライン</a></li>
          <li><a href="https://pamupamulun.github.io/contact">楽曲制作依頼・お問い合わせ</a></li>
        </ul>
    </nav>
  </nav>

  <section id="about" data-aos="fade-up">
    <h1 class="contact-title">合唱コンクールお疲れさまでした！</h1>
    <div class="otsukare">
     <video src="合唱コンクールお疲れさま.mp4" controls></video>
    </div>
  </section>



    <script>
    document.fonts.ready.then(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.body.classList.add('font-loaded');
    });
  </script>

  <div class="footer">
    <ul class="footer-links">
      <li><a href="https://pamupamulun.github.io">TOPへ</a></li>
    </ul>
    <p>&copy; 2025 Pamulun. All rights reserved.</p>                                                                                                     
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" rel="script" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    $(function () {
      $('#main-content').fadeIn(200, function () {
        AOS.init();
      });
    });
  </script>
</body>
</html>
